<div class="container">
    <input type="hidden" id="data" name="data" value="{$data}">
    <input type="hidden" id="base_url" name="base_url" value="{$baseUrl}">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix"><h5 class="pull-left">Menu</h5>
                </div>
                <div class="panel-body" id="cont">
                    <ul id="myEditor" class="sortableLists list-group">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Edit item</div>
                <div class="panel-body">
                    <form id="frmEdit" class="form-horizontal">
                        <input type="hidden" class="form-control item-menu" id="id" name="id">
                        <div class="form-group">
                            <label for="label" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control item-menu" name="label" id="label" placeholder="Text">
                                    <div class="input-group-btn">
                                        <button type="button" id="myEditor_icon" class="btn btn-default" data-iconset="glyphicon"></button>
                                    </div>
                                    <input type="hidden" name="icon" class="item-menu">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="path" class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control item-menu" id="path" name="path" placeholder="must start from / or must be javascript:;">
                            </div>
                        </div>
                        <input type="hidden" class="form-control item-menu" id="target" name="target" value="_blank">
                        <div class="form-group">
                            <label for="rel" class="col-sm-2 control-label">Tooltip</label>
                            <div class="col-sm-10">
                                <input type="text" name="rel" class="form-control item-menu" id="rel" placeholder="Tooltip">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <button type="button" id="btnUpdate" class="btn btn-primary" disabled><i class="fa fa-refresh"></i> Update</button>
                    <button type="button" id="btnAdd" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/_gfx/js/menu.js"></script>
